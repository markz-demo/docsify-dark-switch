<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>docsify-dark-switch</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A docsify plugin to switch dark and light theme">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" title="light" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" title="dark" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-switch/dist/docsify-dark-switch.css">
  <style type="text/css">
    .app-nav {
      position: fixed;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'docsify-dark-switch',
      repo: 'https://github.com/markz-demo/docsify-dark-switch',

      coverpage: true,
      onlyCover: true,
      loadNavbar: true,
      loadSidebar: true,
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
      },

      darkSwitch: {
        debug: true,
        fixed: true,
      },

      plugins: [
        function (hook, vm) {
          hook.beforeEach(html => {
            var url = 'https://github.com/markz-demo/docsify-dark-switch/blob/main/docs/' + vm.route.file;
            const editHtml = '[:memo: Edit Document](' + url + ')\n';
            return editHtml + html;
          });
        },
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-switch/dist/docsify-dark-switch.min.js"></script>
</body>

</html>
